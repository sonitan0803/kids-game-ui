name: Release

on:
    push:
        tags:
            - "v*" # v1.0.0 などのタグ付きコミットでトリガー

jobs:
    release:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up Node.js (Latest version)
              uses: actions/setup-node@v3
              with:
                  node-version: "20" # Node.js のバージョン

            - name: Use latest npm
              run: npm install -g npm

            - name: Set up pnpm
              run: npm install -g pnpm

            - name: Set up .npmrc with token
              run: |
                  echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
                  echo "registry=https://registry.npmjs.org/" >> ~/.npmrc

            - name: Check npm token
              run: npm whoami # トークンが正しいか確認

            - name: Install dependencies
              run: pnpm install

            - name: Run changeset publish
              run: pnpm changeset publish

            # 各パッケージを公開するステップ
            - name: Publish @kids-game-ui/react package
              run: pnpm publish --access public --no-git-checks --filter "@kids-game-ui/react"

            - name: Publish @kids-game-ui/components package
              run: pnpm publish --access public --no-git-checks --filter "@kids-game-ui/components"

            - name: Publish @kids-game-ui/hooks package
              run: pnpm publish --access public --no-git-checks --filter "@kids-game-ui/hooks"
