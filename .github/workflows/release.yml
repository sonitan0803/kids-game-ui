name: Release

on:
    push:
        tags:
            - "v*" # タグ付きコミットでリリース

jobs:
    release:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up Node.js (Latest version)
              uses: actions/setup-node@v3
              with:
                  node-version: "20" # Node.js 20.x.x 以上を指定

            - name: Use latest npm
              run: npm install -g npm

            - name: Set up pnpm
              run: npm install -g pnpm

            - name: Set up .npmrc with token
              run: |
                  echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
                  echo "registry=https://registry.npmjs.org/" >> ~/.npmrc

            - name: Check npm token
              run: npm whoami # トークンの検証

            - name: Install dependencies
              run: pnpm install

            - name: Run changeset publish
              run: pnpm changeset publish

            - name: Publish packages
              run: pnpm publish --access public --no-git-checks # git-checks を無効化
